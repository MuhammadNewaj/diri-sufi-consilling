<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRI Sufi Counselling Center</title>
    <link rel="icon" type="image/x-icon" href="Image/Logo.png">

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header></header>
    <main>
        <div class="min-h-screen">
            <div class=" items-center justify-between w-full  flex flex-col lg:flex-row ">
                <div class="">
                    <img class="min-h-screen" src="Image/banner-images.png" alt="">
                </div>
              <div class="card max-w-xl shrink-0 shadow-2xl flex-1 mr-40">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input id="username" type="email" placeholder="email" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button onclick="login()" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>
    <body></body>
    <script src="Scripts/login and logout.js"></script>
</body>
</html>
